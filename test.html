<body>
    <div class="container mt-4">
        <!-- Top Buttons and Search -->
        <div class="row mb-4">
            <div class="col">
                <button class="btn btn-primary">Add Task +</button>
            </div>
            <div class="col-6">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search...">
                    <button class="btn btn-outline-secondary" type="button">
                        <i class="bi bi-search">üîç</i>
                    </button>
                </div>
            </div>
            <div class="col text-end">
                <button class="btn btn-primary">Add multiple +</button>
            </div>
        </div>

        <!-- Task Columns -->
        <div class="row">
            <!-- To do Column -->
            <div class="col-md-4">
                <div class="board-column">
                    <div class="column-header">
                        <h5>To do <span class="badge bg-secondary">3</span></h5>
                    </div>
                    <div class="task-card todo-border">
                        <div>Brief Soutenances Crois√©es</div>
                        <div>
                            <button class="btn btn-danger btn-sm">Delete</button>
                            <button class="btn btn-warning btn-sm">Edit</button>
                        </div>
                    </div>
                    <div class="task-card todo-border">
                        <div>WORKSHOP 3</div>
                        <div>
                            <button class="btn btn-danger btn-sm">Delete</button>
                            <button class="btn btn-warning btn-sm">Edit</button>
                        </div>
                    </div>
                    <div class="task-card todo-border">
                        <div>Veille</div>
                        <div>
                            <button class="btn btn-danger btn-sm">Delete</button>
                            <button class="btn btn-warning btn-sm">Edit</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- In Progress Column -->
            <div class="col-md-4">
                <div class="board-column">
                    <div class="column-header">
                        <h5>In progress <span class="badge bg-secondary">1</span></h5>
                    </div>
                    <!-- In Progress Column (continued) -->
                    <div class="task-card progress-border">
                        <div>WORKSHOP 2</div>
                        <div>
                            <button class="btn btn-danger btn-sm">Delete</button>
                            <button class="btn btn-warning btn-sm">Edit</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Done Column -->
            <div class="col-md-4">
                <div class="board-column">
                    <div class="column-header">
                        <h5>Done <span class="badge bg-secondary">2</span></h5>
                    </div>
                    <div class="task-card done-border">
                        <div>Brief 5</div>
                        <div>
                            <button class="btn btn-danger btn-sm">Delete</button>
                            <button class="btn btn-warning btn-sm">Edit</button>
                        </div>
                    </div>
                    <div class="task-card done-border">
                        <div>WORKSHOP 1</div>
                        <div>
                            <button class="btn btn-danger btn-sm">Delete</button>
                            <button class="btn btn-warning btn-sm">Edit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
