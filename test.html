<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskflow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./CSS/style.css">
</head>
<body>
    <div class="container mt-4">
        <!-- Top Buttons and Search -->
        <div class="row mb-4">
            <div class="col">
                <button class="btn btn-primary">Add Task +</button>
            </div>
            <div class="col-6">
                <div class="input-group">
                      <input type="text" class="form-control bg-lightgrey" placeholder="Search...">
                       <span class="input-group-text">
                         <img id="search_icon" src="./icons/Search_Icon.png" alt="search_icon">
                       </span>
                </div>
            </div>
            <div class="col text-end">
                <button class="btn btn-primary">Add multiple +</button>
            </div>
        </div>

        <!-- Task Columns -->
        <div class="row">
            <!-- To do Column -->
            <div class="col-md-4">
                <div class="board-column">
                    <div class="column-header">
                        <h5>To do <span class="badge bg-secondary">3</span></h5>
                    </div>
                    <div class="task-card p1">
                        <div>Brief Soutenances Crois√©es</div>
                        <div>
                            <button class="btn btn-danger btn-sm">Delete</button>
                            <button class="btn btn-warning btn-sm">Edit</button>
                        </div>
                    </div>
                    <div class="task-card todo-border">
                        <div>WORKSHOP 3</div>
                        <div>
                            <button class="btn btn-danger btn-sm">Delete</button>
                            <button class="btn btn-warning btn-sm">Edit</button>
                        </div>
                    </div>
                    <div class="task-card todo-border">
                        <div>Veille</div>
                        <div>
                            <button class="btn btn-danger btn-sm">Delete</button>
                            <button class="btn btn-warning btn-sm">Edit</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- In Progress Column -->
            <div class="col-md-4">
                <div class="board-column">
                    <div class="column-header">
                        <h5>In progress <span class="badge bg-secondary">1</span></h5>
                    </div>
                    <!-- In Progress Column (continued) -->
                    <div class="task-card progress-border">
                        <div>WORKSHOP 2</div>
                        <div>
                            <button class="btn btn-danger btn-sm">Delete</button>
                            <button class="btn btn-warning btn-sm">Edit</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Done Column -->
            <div class="col-md-4">
                <div class="board-column">
                    <div class="column-header">
                        <h5>Done <span class="badge bg-secondary">2</span></h5>
                    </div>
                    <div class="task-card done-border">
                        <div>Brief 5</div>
                        <div>
                            <button class="btn btn-danger btn-sm">Delete</button>
                            <button class="btn btn-warning btn-sm">Edit</button>
                        </div>
                    </div>
                    <div class="task-card done-border">
                        <div>WORKSHOP 1</div>
                        <div>
                            <button class="btn btn-danger btn-sm">Delete</button>
                            <button class="btn btn-warning btn-sm">Edit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
