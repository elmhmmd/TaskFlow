<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskflow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./CSS/style.css">
</head>
<body>
    <div class="container mt-4">
        <!-- Top Buttons and Search -->
        <div class="row mb-4">
            <div class="col">
                <button class="btn btn-primary" id="add-task-button">Add Task +</button>
            </div>
            <div class="col-6">
                <div class="input-group">
                    <input type="text" class="form-control bg-lightgrey" placeholder="Search...">
                    <span class="input-group-text">
                        <img id="search_icon" src="./icons/Search_Icon.png" alt="search_icon">
                    </span>
                </div>
            </div>
            <div class="col text-end">
                <button class="btn btn-primary">Add multiple +</button>
            </div>
        </div>

        <!-- Task Columns -->
        <div id="task-list" class="row">
            <!-- To Do Column -->
            <div class="col-md-4">
                <div class="board-column" id="todo-column">
                    <div class="column-header">
                        <h5>To do <span class="badge bg-secondary" id="todo-count">0</span></h5>
                    </div>
                </div>
            </div>

            <!-- In Progress Column -->
            <div class="col-md-4">
                <div class="board-column" id="in-progress-column">
                    <div class="column-header">
                        <h5>In progress <span class="badge bg-secondary" id="in-progress-count">0</span></h5>
                    </div>
                </div>
            </div>

            <!-- Done Column -->
            <div class="col-md-4">
                <div class="board-column" id="done-column">
                    <div class="column-header">
                        <h5>Done <span class="badge bg-secondary" id="done-count">0</span></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Adding Task Modal -->
    <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTaskModalLabel">Add New Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add-task-form">
                        <div class="mb-3">
                            <label for="task-title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="task-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="task-description" class="form-label">Description</label>
                            <textarea class="form-control" id="task-description" rows="3" style="resize: none" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="task-status" class="form-label">Status</label>
                            <select class="form-select" id="task-status" required>
                                <option value="todo">To do</option>
                                <option value="in-progress">In Progress</option>
                                <option value="done">Done</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="task-due-date" class="form-label">Due Date</label>
                            <input type="date" class="form-control" id="task-due-date" required>
                        </div>
                        <div class="mb-3">
                            <label for="task-priority" class="form-label">Priority</label>
                            <select class="form-select" id="task-priority" required>
                                <option value="p1">P1</option>
                                <option value="p2">P2</option>
                                <option value="p3">P3</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save-task-button">Save Task</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Task Status Modal -->
    <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editTaskModalLabel">Edit Task Status</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-task-form">
                        <div class="mb-3">
                            <label for="edit-status" class="form-label">New Status</label>
                            <select class="form-select" id="edit-status" required>
                                <option value="todo">To do</option>
                                <option value="in-progress">In Progress</option>
                                <option value="done">Done</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="update-status-button">Update Status</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <script>
        let currentTaskCard;

        document.getElementById('add-task-button').addEventListener('click', function() {
            var myModal = new bootstrap.Modal(document.getElementById('addTaskModal'));
            myModal.show();
        });

        document.getElementById('save-task-button').addEventListener('click', function() {
            var title = document.getElementById('task-title').value;
            var description = document.getElementById('task-description').value;
            var status = document.getElementById('task-status').value;
            var dueDate = document.getElementById('task-due-date').value;
            var priority = document.getElementById('task-priority').value;

            addTaskCard(title, description, status, dueDate, priority);

            var myModal = bootstrap.Modal.getInstance(document.getElementById('addTaskModal'));
            myModal.hide();
            document.getElementById('add-task-form').reset();
        });

        // Adding a Task card
        function addTaskCard(title, description, status, dueDate, priority) {
            var taskCard = document.createElement('div');
            taskCard.className = `task-card ${priority} mb-2`;
            taskCard.innerHTML = `
                <div><strong>${title}</strong></div>
                <div>${description}</div>
                <div>Due: ${dueDate}</div>
                <div>
                    <button class="btn btn-danger btn-sm delete-task-button">Delete</button>
                    <button class="btn btn-warning btn-sm edit-task-button">Edit</button>
                </div>
            `;

            // Removing a task card
            taskCard.querySelector('.delete-task-button').addEventListener('click', function() {
                taskCard.remove();
                updateTaskCounts(); // Update counts after deletion
            });

            // Editing task status
            taskCard.querySelector('.edit-task-button').addEventListener('click', function() {
                currentTaskCard = taskCard;
                var myModal = new bootstrap.Modal(document.getElementById('editTaskModal'));
                myModal.show();
            });

            var targetColumn;
            if (status === 'todo') {
                targetColumn = document.getElementById('todo-column');
            } else if (status === 'in-progress') {
                targetColumn = document.getElementById('in-progress-column');
            } else if (status === 'done') {
                targetColumn = document.getElementById('done-column');
            }

            targetColumn.appendChild(taskCard);
            updateTaskCounts(); // Update counts after adding
        }

        document.getElementById('update-status-button').addEventListener('click', function() {
            var newStatus = document.getElementById('edit-status').value;
            var targetColumn;

            // Remove task card from current column
            if (currentTaskCard) {
                currentTaskCard.remove();
            }

            // Append task card to new column
            if (newStatus === 'todo') {
                targetColumn = document.getElementById('todo-column');
            } else if (newStatus === 'in-progress') {
                targetColumn = document.getElementById('in-progress-column');
            } else if (newStatus === 'done') {
                targetColumn = document.getElementById('done-column');
            }

            targetColumn.appendChild(currentTaskCard);
            currentTaskCard = null; // Clear the reference

            var myModal = bootstrap.Modal.getInstance(document.getElementById('editTaskModal'));
            myModal.hide();
            updateTaskCounts(); // Update counts after changing status
        });

        function updateTaskCounts() {
            const todoCount = document.getElementById('todo-column').querySelectorAll('.task-card').length;
            const inProgressCount = document.getElementById('in-progress-column').querySelectorAll('.task-card').length;
            const doneCount = document.getElementById('done-column').querySelectorAll('.task-card').length;

            document.getElementById('todo-count').textContent = todoCount;
            document.getElementById('in-progress-count').textContent = inProgressCount;
            document.getElementById('done-count').textContent = doneCount;
        }
    </script>
</body>
</html>
